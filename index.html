<html>
	<head>

	</head>
	<body>
		<canvas id="myCanvas" width="300" height="300">Your browser does not support the HTML5 canvas tag.</canvas>
	</body>
	<script type="text/javascript">

	var point = class point {
  		constructor(x, y) { 
		    this.x = x;
		    this.y = y;
  		}
	};

			//Define Variables
			var radius = 80;
			var point_size = 4;
			var center_x = 150;
			var center_y = 150;
			var font_size = "20px";

			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");

			function drawCircle(){
			    ctx.beginPath();
			    ctx.arc(center_x, center_y, radius, 0, 2 * Math.PI);
			    ctx.stroke();
			}

			function pointFor(angle,distance){
			    var x = center_x + radius * Math.cos(-angle*Math.PI/180) * distance;
			    var y = center_y + radius * Math.sin(-angle*Math.PI/180) * distance;
				return new point(x,y);
			}

			function drawDotAt(point) {
			    ctx.beginPath();
			    ctx.arc(point.x, point.y, point_size, 0, 2 * Math.PI);
			    ctx.fill();
			}

			function drawLetterAt(angle,distance,label){
			    var point = pointFor(angle, distance)
			    var letterPoint = pointFor(angle, distance+0.3)

			    drawDotAt(point);

			    ctx.font = font_size;
			    ctx.fillText(label,letterPoint.x,letterPoint.y);
			}

			//Execution
			drawCircle();
			drawLetterAt(0,1,"A");
			drawLetterAt(90,1,"B");
			drawLetterAt(180,1,"C");
			drawLetterAt(270,1,"D");


		</script>
</html>
